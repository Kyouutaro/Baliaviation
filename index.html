<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bali Aviation Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <a href="#" class="logo">Bali Aviation</a>
            <ul class="menu">
                <li class="menu_item">
                    <a href="#hero" class="menu_link">Home</a>
                </li>
                <li class="menu_item">
                    <a href="#about" class="menu_link">About</a>
                </li>
                <li class="menu_item">
                    <a href="#gallery" class="menu_link">Gallery</a>
                </li>
                <ion-icon name="close-outline" class="close_icon"></ion-icon>
            </ul>
            <ion-icon name="menu-outline" class="toggle_icon"></ion-icon>
        </div>
    </header>
    
    <main>
        <section class="hero section" id="hero">
            <div class="hero_container container grid">
                <div class="hero_content">
                    <h4>We Are</h4>
                    <h1>
                        <span class="typed" data-typed-items="Aviation Community Based in Bali!"></span>
                    </h1>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi labore aspernatur illum 
                        doloribus perferendis unde veniam, molestias, quae voluptatum quibusdam, reiciendis magni! 
                        Modi ullam voluptatem nobis sunt.
                    </p>
                    <div class="hero_social">
                        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-discord"></ion-icon></a>
                    </div>
                    <a href="#joinus" class="btn">
                        Join Us!
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </a>
                </div>
                <div class="hero_img">
                    <img src="Images/Artboard_1-100.png" alt="" class="img-fluid">
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
